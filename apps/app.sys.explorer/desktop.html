    <script>
        let taskbar = document.getElementById("startbutton")[0]
        let startmenu = document.getElementsByClassName("startmenu")[0]
        const os_window = document.querySelector(".window")
    
        function start(){
            console.log("clicked");
            if(startmenu.style.top == "-700px"){
                startmenu.style.top = "50px";
            }
            else{
                startmenu.style.top = "-700px";
            }
        };
    
        os_window.ondragend = e => {
            let go_top = e.pageY
            let go_left = e.pageX
            if(go_top < 0) {
                go_top= e
            }
            if(go_left < 0) {
                go_left = 0
            }
            os_window.style.top = go_top + "px"
            os_window.style.left = go_left + "px"
        }
    
        function closeApp(app) {
            document.getElementById(app).style.display = "none";
        }
    
        function openApp(app) {
            document.getElementById(app).style.display = "flex";
            startmenu.style.top = "-700px";
        }
    
        function maximizeApp(app) {
            if (document.getElementById(app).style.width == "100%") {
                document.getElementById(app).style.width = "60%"
                document.getElementById(app).style.height = "60vh"
            } else {
                document.getElementById(app).style.width = "100%"
                document.getElementById(app).style.height = "100vh"
                document.getElementById(app).style.top = "0"
                document.getElementById(app).style.left = "0" 
            }
        }
    
        function showAllApps() {
            if (document.getElementById("pane1").style.display == "block") {
                document.getElementById("pane1").style.display = "none";
                document.getElementById("pane2").style.display == "block";
            } else {
                document.getElementById("pane1").style.display = "block";
                document.getElementById("pane2").style.display == "none";
            }
        }
    
    </script>
